<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FoodUp</title>

    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="/vendor/border-box.css" type="text/css" />

    <!--View style css links-->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" tpye="text/css" />
    <link rel="stylesheet" href="/styles/slide-show.css" type="text/css" />
    <link rel="stylesheet" href="/styles/login.css" type="text/css" />

    <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/slide-show.js"></script>
    <script type="text/javascript" src="/scripts/slider.js"></script>
    <script type="text/javascript" src="/scripts/login-register.js"></script>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&family=Montserrat:wght@100&display=swap" rel="stylesheet">


    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  </head>


<html>
  <body>

     <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <div id = 'login_page'>
      <a href="" class="closebtn">&times;</a>
    </div>

    <div class="form-cont">
      <div class="top-buttons">
        <button class="to-signup top-active-button">
          Sign Up
        </button>
        <button class="to-signin">
          Log In
        </button>
      </div>

      <div class="form form-signup">
        <form action="#" id = 'sign-up'>
          <lable>E-MAIL</lable>
          <input type="email"
                 placeholder="Your e-mail">
          <lable>PASSWORD</lable>
          <input type="password"
                 placeholder="Your password">
          <input type="submit"
                 class="form-btn"
                 value="Sign Up"/>
          <br><br>
          <a href="#" class="lined-link to-signin-link">I'm already member</a>
        </form>
      </div>

      <div class="form form-signin">
        <form action="#" id = 'sign-in'>
          <lable>E-MAIL</lable>
          <input type="email"
                 placeholder="Your e-mail">
          <lable>PASSWORD</lable>
          <input type="password"
                 placeholder="Your password">
          <input type="submit"
                 class="form-btn"
                 value="Sign In"/>
          <br><br>
          <a href="#" class="lined-link to-signup-link">Create new account</a>
        </form>
      </div>
    </div>
    <div class="clear-fix"></div>

  </div>
  <!-- /#sidebar-wrapper -->


    <nav>
      <a href="/customer_menu" class="hover-underline-animation">Menu</a>
        <img src="./images/main-logo.png" class = "logo" />
      <div class="navAnchors">
        <a href="/login" name = "login" class="hover-underline-animation">Login / Register</a>
      </div>
    </nav>
    <span class="center-text">Fresh food from diverse cuisines at your door</span>
    <!-- Slideshow container -->
<div class="slideshow-container">
  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <img class = "frontImage" src="./images/food-photography.jpeg"/>
  </div>

  <div class="mySlides fade" style="display: none">
    <img class = "frontImage" src="./images/threeveggieontable.jpeg"/>
  </div>

  <div class="mySlides fade" style="display: none">
    <img class = "frontImage" src="./images/dark-mood-food-vegetables-lichtspiel-rembrandt-light.jpeg"/>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center" class = "dots-container">
  <div>
      <a href="/customer_menu" class="button1">Place an order</a>
  </div>
  <br>
  <br>
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>



    <footer>
      <p>Contact</p>
      <p>Email : ilovefood@foodUp.com</p>
      <p>Phone: 123-456-7890</p>
      <p>No refunds</p>
    </footer>

    <script>
      $(() => {
        setInterval(() => {plusSlides(1)}, 2000)
      })
    </script>
  </body>

</html>
